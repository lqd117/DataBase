<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    </head>
    <body bgcolor="lightblue" >
        <p>{{ instructor.name }}辅导员，你好</p>
        {% for cls in class_set %}
        <a href="{% url 'dorm:instructor_class' %}?user_id={{user_id}}&classid={{cls.name}}" >{{ cls.name }}</a><br />
        {% endfor %}
        <a href="{% url 'dorm:instructor_lookup' %}?user_id={{user_id}}" >查询学生信息</a><br />
        <a href="{% url 'dorm:instructor_checkin' %}?user_id={{user_id}}" >入住审核</a><br />
        <a href="{% url 'dorm:instructor_unsubscribe' %}?user_id={{user_id}}" >退宿审核</a><br />
        <a href="{% url 'dorm:user_login' %}" >注销</a><br />
    </body>
</html>
