<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
</head>
<body bgcolor="lightblue">
<table border="1">
    <tr>
        <th>楼栋名</th>
        <th>房间名</th>
        <th>物品名</th>
        <th>登记时间</th>
        <th>维修原因</th>
    </tr>
    <tr>
        <td>{{ repair.roomid.buildingid.name }}</td>
        <td>{{ repair.roomid.name }}</td>
        <td>{{ repair.item }}</td>
        <td>{{ repair.book_dt }}</td>
        <td>{{ repair.reason }}</td>
    </tr>
</table>
<form action="{% url 'dorm:maintenance_repair_result' %}?user_id={{user_id}}&repairid={{repair.item}}" method="post">
    {% csrf_token %}
    <label for="remark">维修备注：</label><input id="remark" type="text" name="remark" value="修好了"/><br/>
    <input type="submit" value="提交"/><br/>
</form>
<a href="{% url 'dorm:maintenance_index' %}?user_id={{user_id}}">返回</a><br/>
</body>
</html>
